<!DOCTYPE html>
<html>
  <head>
	<title>We've moved!</title>
  
	<!--REDIRECTING STARTS-->
	<link rel="canonical" href="http://swirlstats.com/"/>
	<noscript>
	<meta http-equiv="refresh" content="8;URL=http://swirlstats.com/">
	</noscript>
	<script type="text/javascript">
	var url = "http://swirlstats.com/";
	var delay = "8000";

	window.onload = function ()
	{
		DoTheRedirect()
	}
	function DoTheRedirect()
	{
		setTimeout(GoToURL, delay)
	}
	function GoToURL()
	{
		// IE8 and lower fix
		if (navigator.userAgent.match(/MSIE\s(?!9.0)/))
		{
			var referLink = document.createElement("a");
			referLink.href = url;
			document.body.appendChild(referLink);
			referLink.click();
		}

		// All other browsers
		else { window.location.replace(url); }
	}
	</script>
	<!--REDIRECTING ENDS-->
  </head>
  </body>
	<p>Thanks for stopping by! We've moved to <a href="http://swirlstats.com/">http://swirlstats.com/</a>.</p>
	<p>You will be automatically redirected to our new website in a few seconds....</p>
  </body>
</html>
